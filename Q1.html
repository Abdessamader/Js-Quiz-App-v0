    <title>Quiz system</title>

<body>

    <section class="q1_section overflow-hidden">

        <div class="row mt-5 ">
            <div class="col-6">
                <div class="w-50  ms-5 ">
                    <h4 id="progress-text">
                        Questions
                    </h4>
                    <div class="" id="progress-bar">
                        <div id="progress-bar-full"></div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h4 class="text-center">Score <span id="score" class=" fw-bolder"> 0 </span></h4>

            </div>
        </div>



        <h4 class="text-center my-5" id="question">Inside which HTML element do we put the JavaScript ?</h4>

        <div class="answers d-flex  flex-column  align-items-center   w-100  ">

            <div class="w-50 mb-2 ">
                <button class="btn btn-lg w-100  ps-4  btn-primary  choices" data-number="1"></button>

            </div>

            <div class="w-50 mb-2 ">
                <button class="btn btn-lg w-100  ps-4 btn-primary  choices" data-number="2"></button>

            </div>

            <div class="w-50 mb-2 ">
                <button class="btn btn-lg w-100   ps-4 btn-primary  choices" data-number="3"></button>

            </div>

            <div class="w-50 mb-2 ">
                <button class="btn btn-lg w-100  ps-4 btn-primary  choices" data-number="4"></button>

            </div>


        </div>






    </section>
